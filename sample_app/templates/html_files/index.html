    <div class="main-charts">
        <!-- <canvas id="cholestrol"></canvas> -->
        <canvas id="smokers" class="bar-chart"></canvas>
        <canvas id="alcoholics" class="bar-chart"></canvas>
        <canvas id="gender"></canvas>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- smokers -->

<script>
    var config1 = {
      type: 'bar',
      data: {
        datasets: [{
          data: ['{{smokers}}', '{{non_smokers}}'],
          backgroundColor: ['#343a40', '#6741d9'],
          label: 'Smoke'
        }],
        labels: ['Smokers', 'Non Smokers']
      },
      options: {
        responsive: false
      }
    };

    var config2 = {
      type: 'bar',
      data: {
        datasets: [{
          data: ['{{non_alcoholics}}', '{{alcoholics}}'],
          backgroundColor: ['#343a40', '#6741d9'],
          label: 'Alcohol'
        }],
        labels: ['Alcholic', 'Non Alcoholic']
      },
      options: {
        responsive: false
      }
    };

    var config3 = {
      type: 'doughnut',
      data: {
        datasets: [{
          data: ['{{male}}', '{{female}}'],
          backgroundColor: ['#343a40', '#6741d9'],
          label: 'Gender'
        }],
        labels: ['Male', 'Female']
      },
      options: {
        responsive: false
      }
    };

    window.onload = function() {
      var ctxSmoke = document.getElementById('smokers').getContext('2d');
      var ctxAlcohol = document.getElementById('alcoholics').getContext('2d');
      var ctxGender = document.getElementById('gender').getContext('2d');
      window.smoke = new Chart(ctxSmoke, config1);
      window.alcohol = new Chart(ctxAlcohol, config2);
      window.gender = new Chart(ctxGender, config3);
    };

  </script>
