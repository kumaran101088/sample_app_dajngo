{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Median risk score is <span id="median-score"></span></h1>
    <h1>Average risk score is <span id="average-score"></span></h1>
    <div style="width:500px;height:500px;cursor:pointer;">
        <canvas id="myChart"></canvas>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var config = {
      type: 'bar',
      data: {
        datasets: [{
          data: [50, 100],
          backgroundColor: ['#696969', '#808080'],
          label: 'Population'
        }],
        labels: ['Hello', 'Here']
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('myChart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };
  </script>


<script src="{% static 'myapp/jsfiles/main.js' %}"></script>
</html>
